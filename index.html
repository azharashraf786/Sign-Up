<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>3rd Project</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <br>
        <!-- <h2>It's free and only takes a minute</h2> -->
        <!-- <p>It's free and only takes a minute</p> -->

        <form onsubmit="return data()" action="indexx.html">
            <label>
                <input type="text" placeholder="Name" id="name">
            </label>
            <label>
                <input type="text" placeholder="Username" id="username">    
            </label><br>
            <label>
                <input type="email" placeholder="Email" value="" id="email">
            </label><br>
            <label>
                 <input type="text" placeholder="Number" value="" id="number">
            </label><br>
            <label>
                <input type="password" placeholder="Password" value="" id="password">
            </label><br>
            <label>
                <input type="password" placeholder="Confirm Password" value="" id="cPassword">
            </label><br>
            <!-- <h3>Gender</h3> -->
            <span>Gender</span>
            <label><br>
                <input type="radio" name="gender" value="male">Male
            </label>
            <label>
                <input type="radio" name="gender" value="female">Female
            </label>
            <label>
                <input type="radio" name="gender" value="Other">Other
            </label>
            <br><br>
            <label>
                <button class="btn" type="submit">Submit</button>
            </label>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
